<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <style>
        /* Las posiciones en css son por defecto "est√°tica(static)" */
        section{
            border: 5px solid #000;
            width: 250px;
            height: 250px;
            box-sizing: border-box;
            position: static;
        }
        .container{
            background: #09f;
            width: 100px;
            height: 100px;
        }
        body{
            background: rgb(188, 228, 255);
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            Container
        </div>
    </section>
</body>
</html>
